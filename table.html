<!DOCTYPE html>
<html>
<head>
  <style>
    /* First Table Style */
    .rounded-table {
      width: 50%;
      border-collapse: separate;
      border-spacing: 2px;
      background-color: #b0e0e6;
      border: 2px solid gray;
      border-radius: 15px;
    }
    .rounded-table th, .rounded-table td {
      border: 2px solid gray;
      border-radius: 15px;
      text-align: left;
    }

    /* Second Table Style */
    .simple-table {
      width: 50%;
      background-color: #d0f0f0;
      border-collapse: collapse;
    }
    .simple-table th, .simple-table td {
      border: 1px solid white;
      text-align: left;
    }
  </style>
</head>
<body>

<h3>Rounded Border Table</h3>
<table class="rounded-table">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
  <tr>
    <td>John</td>
    <td>Doe</td>
    <td>80</td>
  </tr>
</table>

<br><br>

<h3>Simple Flat Table</h3>
<table class="simple-table">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
  <tr>
    <td>John</td>
    <td>Doe</td>
    <td>80</td>
  </tr>
</table>

</body>
</html>
